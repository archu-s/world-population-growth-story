<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name="theme-color" content="#d9d9d9">
    <title>Archana Singh (July 2021) | D3 | Population Growth Story</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Muli:400|Muli:700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body  onload='init()'>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="app.js"></script>
    
    <div id="container" class="container" style="text-align: center; width: 100%; margin-top: 1rem;">
        <h1 class="story-line" id="story-line">Loading...</h1>
        <div class="flex-container">
            <div class="chart-container" id="chart-container">
                <div id="chart-header">
                    <p id="chart-header-content"></p>
                    <p id="chart-sub-header-content"></p>
                </div>
                <div id="chart-control">
                    <div class="change-countries" id="change-countries">
                        <button type="button" id="change-country-button" class="change-country-button">Change country or world region</button> 
                    </div>
                    <div class="countries-selector" id="countries-selector">
                        <select class="countries-select" id="countries-select" disabled></select>
                    </div>
                </div>
                <svg style="background: #f2f6f7; border:#020e11"></svg>
            </div>
            <div class="msg-container">
                <h2 id="header-content"></h2>
                <p id="msg-content-1"></p>
                <p id="msg-content-2"></p>
            </div>
            <div class="footer" id="footer">
            </div>
           
        </div>
        


    </div>

    <div class="tooltip" id="tooltip" style="position: absolute; 
        pointer-events: none; left: 506.5px; top: 189.1px; 
        white-space: nowrap; box-shadow: rgba(0, 0, 0, 0.12) 0px 2px 2px,
         rgba(0, 0, 0, 0.306) 0px 0px 1px; border-radius: 2px; text-align: left; font-size: 0.9em; padding: 0.3em; opacity:0"></div>
